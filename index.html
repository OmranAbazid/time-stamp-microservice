<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timestamp microservice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <div class="container">
    <h1>Welcome to Timestamp Microservice</h1>
  <hr>
    <h1>Example usage:</h1>
    <a href="/December%2015,%202015"><code>/December%2015,%202015</code></a>
    <br>
    <a href="/1450137600"><code>/1450137600</code></a>
    <h1>Example output:</h1>
    <code>{ "unix": 1450137600, "natural": "December 15, 2015" }</code>
  </div>
  </body>
  <script type="text/javascript">
    document.querySelectorAll('code')[0].innerHTML = document.querySelectorAll('a')[0].href;
    document.querySelectorAll('code')[1].innerHTML = document.querySelectorAll('a')[1].href;
  </script>
</html>
